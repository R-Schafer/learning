{% extends 'layout.html' %}

{% block title %}
Dog Names
{% endblock %}

{% block body %}

    <h1>Dog Names</h1>

    <form method="post">
        <input autocomplete="off" autofocus name="dog_name" type="text">
        <input type="submit">
    </form>

    <ul>
        {% for dog in dogs %}
            <li>{{ dog }}</li>
        {% endfor %}
    </ul>
{% endblock %}
